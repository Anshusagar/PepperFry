<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-show</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://ii2.pepperfry.com/media/wysiwyg/banners/promo_1221-new.jpg" >
            </div>
            <div class="mySlides fade">
                <img src="https://ii2.pepperfry.com/media/wysiwyg/banners/HeroBanner_011x.jpg" >
            </div>
            <div class="mySlides fade">
                <img src="https://ii2.pepperfry.com/media/wysiwyg/banners/HeroBanner_021x.jpg" >
            </div>
            <div class="mySlides fade">
                <img src="https://ii2.pepperfry.com/media/wysiwyg/banners/HeroBanner_031x.jpg" >
            </div>
            <div class="mySlides fade">
                <img src="https://ii2.pepperfry.com/media/wysiwyg/banners/HeroBanner_041x.jpg" >
            </div>
            <div class="mySlides fade">
                <img src="https://ii2.pepperfry.com/media/wysiwyg/banners/2020_1xFixedHeroBanner02.jpg" >
            </div>
        
            
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span> 
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span> 
                <span class="dot" onclick="currentSlide(6)"></span> 
            </div>
        </div>

<script src="slide.js"></script>

</body>
</html>
