<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <script src="https://kit.fontawesome.com/249783f98b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="loginpage__center">
        
        
        <div class="login__center__right">
             
            <img src="https://ii1.pepperfry.com/media/wysiwyg/banners/web_reg_modal_LHS_img_02022021.jpg" alt="photo">
         
        </div>
        <div class="login__center__left">
            <div class="left_one">
                <div class="left_one_input">
                    <input id="input1"  placeholder="Email ID" type="email">
                </div>
                <br>
                <div class="left_one_input">
                    <input id="input2" class="input__bottom" type="password" placeholder="Password">
                </div>
                <button id="btn" class="button greenbutton">LOGIN</button>
                <a href="">
                    <p>Forgot your Password</p>
                </a>
            </div>
            <div class="left_two">
                <div class="left_two_box">
                     <a style="text-decoration: none;" href="">
                         <h5 style="text-align: center; color: orangered;">New to Pepperfry? Register Here</h5>
                     </a>
                </div>
                 
                <div class="left_two_boxone">
                    <span>OR Continue with</span>
                    <i style="color: blue;" class="fab fa-facebook"></i>
                    <i style="color: yellow;" class="fab fa-google"></i>
                </div>

            
            </div>
        </div>
    </div>
    
<script src="login.js"></script>
</body>
</html>
